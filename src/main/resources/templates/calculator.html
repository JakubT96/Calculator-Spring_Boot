<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <title>Zkušební kalkulačka!</title>
</head>
<body>


<h2>Jednoduchá kalkulačka na pochopení SpringBootu</h2>
<h3>Drobné vyzkoušení Boostrapu, HTML a CSS</h3>
</br>
<style>
    h2 { color: #0275d8;
    text-align: center }
    h3 { color: #DC3545;
    text-align: center }

    body {text-align: center }

    </style>
<form action="/calculator" method="post">
    <label>
    První číslo:
        <div class="form-row" >
            <input type="number" class="form-control" placeholder="První číslo" id="number1" name="number1" th:field="${calculatorDTO.number1}">
        </div>
    </label><br/>

    <label>Operace, kterou chceš:
        <select id="operation" name="operation" th:field="${calculatorDTO.operation}">
            <option value="+">Sčítání</option>
            <option value="-">Odčítání</option>
            <option value="*">Násobení</option>
            <option value="/">Dělení</option>
        </select>
    </label><br/>

    <label>
        První číslo:
        <div class="form-row">
            <input type="number" class="form-control" placeholder="Druhé číslo" id="number2" name="number2" th:field="${calculatorDTO.number2}">
        </div>
    </label><br/>

    <label>Operace, kterou chceš:
        <select id="operation2" name="operation2" th:field="${calculatorDTO.operation2}">
            <option value="+">Sčítání</option>
            <option value="-">Odčítání</option>
            <option value="*">Násobení</option>
            <option value="/">Dělení</option>
        </select>
    </label><br/>

    <label>
        Třetí číslo:
        <div class="form-row">
            <input type="number" class="form-control" placeholder="Třetí číslo" id="number3" name="number3" th:field="${calculatorDTO.number3}">
        </div>
    </label>
    <br/><br/>

    <button type="submit" class="btn btn-primary rounded-0">Odeslat</button>
    <button type="reset" class="btn btn-danger rounded-0">Vyresetovat kalkulačku</button>
</form>

<section class="container mt-5">
    <div class="bg-form">
        <div class="row">
            <div class="col py-2 px-5 text-white mr-5">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Zpráva ohledně kalkulačky (Odeslání nefunguje)</label>
                        <textarea class="form-control rounded-0 border-0" id="exampleFormControlTextarea1" placeholder="Začátek zprávy..." rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">E-mail</label>
                        <input type="email" class="form-control rounded-0 border-0" id="exampleFormControlInput1" placeholder="Zadejte Váš e-mail...">
                    </div>
                    <div class="form-check mb-2">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="">
                            Souhlasím s podmínkami, které jsem nečetl.
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-outline py-2 px-5 rounded-0">ODESLAT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<style>
    .bg-form{
        background: #0275d8;
    }

    .btn-outline{
        background: transparent;
        border-color: white;
        color: white;
    }

    .btn-outline:hover{
        background: white;
        color: #1b5891;
        cursor: pointer;
    }
</style>

</body>
</html>
